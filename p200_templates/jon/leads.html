  <script type='text/javascript'>
  $(function() {
      for (var i in connectionsJ) {
        var company = connectionsJ[i].company;
        var job = connectionsJ[i].job;
        var name = connectionsJ[i].name;
        var score = connectionsJ[i].score;
        var id = connectionsJ[i].id
        var src = connectionsJ[i].image_url;
        var url = connectionsJ[i].url;
        var stars = "";
        for (var j=0;j<score;j++) {
          stars += "<i style='color: orange;' class='fa fa-star-o'></i>"
        }
        var x = +i + +1;
        
        var row = $("<tr><td>" + x + "</td><td><img src='" + src + "' width='150' height='150'></td><td><h3><a target='_blank' href='" + url + "'>" + name + "</a></h3><p>" + job + ", " + company + "</p></td><td style='width: 90px;'>" + stars + "</td><td style='width: 120px;'><button class='button'>Skip</button><button class='button'>Add</button></td></tr>")
        $("table#main").append(row)
      }
  });
  </script>
