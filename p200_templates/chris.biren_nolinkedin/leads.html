  <script type='text/javascript'>

  $(function() {
      for (var i in connectionsJ) {
        var company = connectionsJ[i].company;
        var job = connectionsJ[i].job;
        var name = connectionsJ[i].name;
        var score = connectionsJ[i].score;
        var id = connectionsJ[i].id
        var src = connectionsJ[i].image_url;
        var url = connectionsJ[i].url;
        var school = connectionsJ[i].school;
        var facebook = connectionsJ[i].facebook;
        var twitter = connectionsJ[i].twitter;
        var soundcloud = connectionsJ[i].soundcloud;
        var slideshare = connectionsJ[i].slideshare;
        var google = connectionsJ[i].plus;
        var pinterest = connectionsJ[i].pinterest;    
        var amazon = connectionsJ[i].amazon;  
        var linkedin = connectionsJ[i].linkedin;   

        var stars = "";
        for (var j=0;j<score;j++) {
          stars += "<i style='color: orange;' class='fa fa-star-o'></i>"
        }
        var x = +i + +1;
        var social = "";

        if (linkedin) {
            social = social + "<a href='" + linkedin + "'><i class='fa fa-linkedin' style='font-size: 200%; margin: 4px 4px 4px 4px; '></i></a>";
        }
        if (facebook) {
            social = social + "<a href='" + facebook + "'><i class='fa fa-facebook' style='font-size: 200%; margin: 4px 4px 4px 4px; '></i></a>";
        }
        if (twitter) {
            social = social + "<a href='" + twitter + "'><i class='fa fa-twitter' style='font-size: 200%; margin: 4px 4px 4px 4px; '></i></a>";          
        }
        if (soundcloud) {
            social = social + "<a href='" + soundcloud + "'><i class='fa fa-soundcloud' style='font-size: 200%; margin: 4px 4px 4px 4px; '></i></a>";          
        }
        if (slideshare) {
            social = social + "<a href='" + slideshare + "'><i class='fa fa-slideshare' style='font-size: 200%; margin: 4px 4px 4px 4px; '></i></a>";          
        }           
        if (google) {
            social = social + "<a href='" + google + "'><i class='fa fa-google-plus' style='font-size: 200%; margin: 4px 4px 4px 4px; '></i></a>";          
        }    
        if (pinterest) {
            social = social + "<a href='" + pinterest + "'><i class='fa fa-pinterest' style='font-size: 200%; margin: 4px 4px 4px 4px; '></i></a>";          
        }  
        if (amazon) {
            social = social + "<a href='" + amazon + "'><i class='fa fa-amazon' style='font-size: 200%; margin: 4px 4px 4px 4px; '></i></a>";          
        }                                
        if (social != "")  {
            social = "<ul>" + social + "</ul>";
            social = '<div class="span10 offset1"><div class="social-icons">' + social + '</div></div>';
        }
        if (job != "Works") {
          var role = job + ", " + company;
        } else {
          var role = company;
        }
        role = "<p>" + role + "</p>";
        if (school) {
          role = role + "<p>" + school + "</p>";
        }
        var row = $("<tr>" + "<td>" + x + "</td>"+ "<td>"+"<img src='" + src + "' width='150' height='150'></td><td><h3><a target='_blank' href='" + url + "'>" + name + "</a></h3>" + role + social + "</td>" + "<td style='width: 90px;'>" + stars + "</td><td style='width: 120px;'><button class='button'>Skip</button><button class='button'>Add</button></td></tr>")
        $("table#main").append(row)
      }
  });
  </script>
