{% extends 'base.html' %}
{% block content %}
<!-- {% include "_partials/manager_header.html" with context %} -->

<div class="subheader" id="subheader">
  <div class="wrap">
    <a class="back-link" href="/managers/dashboard">Back to Dashboard</a>
    <h2>Request Network Analysis</h2>
  </div>
</div>

<div class="section">
  <div class="wrap"> 
    {% if error_message %}
    <div class='error'>
      <span>{{ error_message }}</span>
    </div>
    {% endif %}
    {% if success %}
    <div class='success'>
      <span><b>Success!</b> The invite has been sent.</span>
    </div>
    {% endif %}
    <h2>Enter in email address to invite agent</h2>
    <form class='card' action='' method='POST'>      
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="form-group">
        <label>First Name</label>
        <input type='text' required name='first_name' placeholder='First Name' />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type='text' required name='last_name' placeholder='Last Name' />
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type='text' required name='email' placeholder='Email Address' />
      </div>
      <hr>
      <button id='send' class='button teal'>Send Invitation</button>
    </form>
  </div>
</div>
{% endblock %}
