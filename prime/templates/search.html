{% extends 'base.html' %}
{% block content %}
<div class='overlay'>
  <div id='person'>
  </div>
</div>
<div class='row'>
  <div class='sidebar'>
    <div class='inner'>
      <h3>Dashboard</h3>
      <ul>
        <li><a class='active' href=''><span></span>New Prospects</a></li>
        <li><a href=''><span></span>Centers Of Influence</a></li>
        <li><a href=''><span></span>Your Clients</a></li>
      </ul>
    </div>
  </div>
  <div class='items'>
    <div class='stats'>
      <h4>Network Analysis</h4>
      <div class='stat' id='g-one'>
        <h5>Work Conections</h5>
        <canvas id='one'><canvas>
      </div>
      <div class='stat' id='g-two'>
        <h5>School Conections</h5>
        <canvas id='two'><canvas>
      </div>
      <div class='stat' id='g-three'>
        <h5>Industry Analysis</h5>
        <canvas id='three'><canvas>
      </div>
      <div class='stat' id='g-four'>
        <h5>Location Analysis</h5>
        <canvas id='four'><canvas>
      </div>
    </div>
    <div class='results'>
      <div class='search-box'>
        <form action='/' method='POST'>
          <input type=hidden name=_csrf_token value="{{ csrf_token() }}">
          <input class='form-control search' name='query' placeholder='Search for a prospect' />
          <input type='submit' class='btn btn-success' />
          <div class='clear'></div>
        </form>
      </div>
      <h4>Your Prospects</h4>
      <div class='clear'></div>
    </div>
  </div>
</div>
<script type='text/javascript'>
var userData = {{ json_results|safe }};
window._userData = {results:userData}
</script>
<script src="/static/js/chart.js" type="text/javascript"></script>
<script src="/static/js/app.js" type="text/javascript"></script>
<script src="//platform.linkedin.com/in.js" type="text/javascript"></script>
{% endblock %}
