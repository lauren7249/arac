<div class="section" data-step="5" data-intro="Once you're finished adding your contacts click on View Project 200, review, and then submit to your manager for approval.">
  {%if current_user.user_id != agent.user_id and agent.prospect %}
    <div class="wrap agent-header card">
        
      <div class="pic">
        <img src="{{ agent.prospect.image }}"/>
      </div>
      <div class="agent-info">
        <div class="name">
          <span>{{ agent.prospect.name }}</span>
        </div>
      </div>      
      {% with connection=agent %}
        {% include "_partials/social.html" %}
      {% endwith %}
        
    </div>
  {%endif%}
</div>
