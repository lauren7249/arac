{% extends 'base.html' %}
{% block content %}
<div class='container'>
  <div class='bs-docs-section'>
    <div id='upload'>
      <div class='row'>
        <h1>Find Your Profile</h1>
        <h5>We will build your prospect list based on your profile in our system. Enter your name and current company.</h5>
        <br/>
      </div>
      <div class='row'>
        <form method='POST'>
          <input type=hidden name=_csrf_token value="{{ csrf_token() }}">
          <div class="form-group">
            <div class='row'>
              <div class='col-lg-9'>
                <div class="input-group">
                  <input class="form-control" name='query' id="focusedInput" type="text" placeholder="Your name and current company or college education">
                  <span class="input-group-btn">
                    <button class="btn btn-success" type="submit">SUBMIT</button>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class='row'>   
        {% if results %}
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>User</th>
              <th>Confirm</th>
            </tr>
          </thead>
          <tbody>
          {% for result in results %}
          <tr>
            <td><script type="IN/MemberProfile" data-id="{{ result.url }}" data-format="inline"></script></td>
            <td>
              <form action='/select' method='POST'>
                <input type=hidden name=_csrf_token value="{{ csrf_token() }}">
                <input type='hidden' name='url' value='{{ result.url }}' />
                <button data-id='{{ result.url }}' type='submit' class='btn btn-warning'>Select</button></td>
            </form>
          </tr>
          {% endfor %}
          </tbody>
        </table>
        {% endif %}
      </div>
    </div>
  </div>
</div>
<script src="//platform.linkedin.com/in.js" type="text/javascript"></script>
{% endblock %}
