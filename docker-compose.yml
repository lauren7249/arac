---
## Data volume container to support persistent data in redis.
data:
  image: busybox:latest
  command: "/bin/true"
  domainname: advisorconnect.co
  volumes:
    - /data
    - /tmp
    - /var/lib/postgresql/data


# The Postgres container holding the latest version of postgres and
# binds to the storage volume, pgdata where persistent data is kept.
db:
  restart: always
  image: postgres:latest
  domainname: advisorconnect.co
  ports:
    - "5432:5432"
  volumes:
    - /var/run/postgresql
  volumes_from:
    - data
  environment:
    POSTGRES_USER: "postgres"
    POSTGRES_PASSWORD: ""
    LC_ALL: "en_US.utf8"

redis:
  command: "redis-server /usr/local/etc/redis/redis.conf"
  domainname: advisorconnect.co
  restart: always
  image: redis:latest
  volumes:
    - ./misc/redis.conf:/usr/local/etc/redis/redis.conf
  volumes_from:
    - db
  ports:
    - "6379:6379"
  environment:
    LC_ALL: "en_US.utf8"

nginx:
  command: 'nginx -g "daemon off;"'
  domainname: advisorconnect.co
  hostname: beta
  restart: always
  build: ./misc/nginx/
  dns: 8.8.8.8
  links:
    - prime:p200
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - prime
  environment:
    LC_ALL: "en_US.utf8"


# Prime is the main application, which up execution will run the make
# command within the container, with a default target of 'test' if not
# otherwise overridden on the command line.
prime:
  restart: always
  domainname: advisorconnect.co
  build: .
  links:
    - db:babel
    - redis:redis
  volumes_from:
    - redis
#  extra_hosts:
#    - "babel:10.143.114.177"
